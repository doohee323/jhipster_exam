
<div *ngIf="customer">
    <h2><span jhiTranslate="jhipsterApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.customer.customerLevel">Customer Level</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterApp.CustomerLevel.' + customer.customerLevel}}">{{customer.customerLevel}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.customer.phone">Phone</span></dt>
        <dd>
            <span>{{customer.phone}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.customer.user">User</span></dt>
        <dd>
            {{customer.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
